name: small-sandbox

hosts:
  - name: man
    base_box:
      image: debian-12-x86_64
      man_user: debian
    flavor: m1.tiny

  - name: home
    base_box:
      image: debian-12-x86_64
      man_user: debian
    flavor: m1.tiny

  - name: server
    base_box:
      image: debian-12-x86_64
      man_user: debian
    flavor: m1.tiny

networks:
  - name: lab-net
    cidr: 10.10.20.0/24

net_mappings:
  - host: man
    network: lab-net
    ip: 10.10.20.10

  - host: home
    network: lab-net
    ip: 10.10.20.20

  - host: server
    network: lab-net
    ip: 10.10.20.30

groups: []
